repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
-   repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
    - id: reuse-lint-file
